<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Made in Sud - Menu</title>

<style>
  :root {
    --black: #000;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: url('sfondo.jpg') no-repeat center center/cover;
    font-family: 'Fontspring-DEMO-modica-bold', sans-serif;
  }

  @font-face {
    font-family: 'Fontspring-DEMO-modica-bold';
    src: url('fonts/Fontspring-DEMO-modica-bold.otf') format('opentype');
  }
  @font-face {
    font-family: 'Fontspring-DEMO-modica-thin';
    src: url('fonts/Fontspring-DEMO-modica-thin.otf') format('opentype');
  }
  @font-face {
    font-family: 'Fontspring-DEMO-modica-regular';
    src: url('fonts/Fontspring-DEMO-modica-regular.otf') format('opentype');
  }
  @font-face {
    font-family: 'ArialRoundedMTBold';
    src: url('fonts/Arial Rounded MT Bold.otf') format('opentype');
  }

  .phone {
    width: 390px;
    max-width: 100%;
    margin: 0 auto;
    padding: 18px;
    box-sizing: border-box;
  }

  /* LOGO con animazione fade + zoom */
  .logo {
    position: relative;
    overflow: hidden;
    height: auto;
  }

  .logo img {
    width: 100%;
    height: auto;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transform: scale(1.05);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .logo img.visible {
    opacity: 1;
    transform: scale(1);
    position: relative;
  }

  .menu {
    margin-top: 38px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 34px;
    color: var(--black);
    cursor: pointer;
    padding: 8px 0;
    user-select: none;
    font-family: 'Fontspring-DEMO-modica-bold';
  }

  .menu-item .plus {
    font-family: 'ArialRoundedMTBold';
    font-size: 34px;
    font-weight: bold;
    transition: transform 0.28s ease;
    display: inline-block;
  }
  .menu-item.open .plus {
    transform: rotate(180deg);
  }

  .submenu {
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transform: translateY(-6px);
    transition: max-height 0.45s cubic-bezier(.2,.9,.2,1), opacity 0.35s ease, transform 0.35s ease;
  }
  .submenu.open {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0);
  }

  .submenu .submenu-item {
    padding: 8px 0 8px 18px;
    font-size: 22px;
    color: var(--black);
    opacity: 0;
    transform: translateY(6px);
    transition: transform 0.35s ease, opacity 0.35s ease;
    display: flex;
    justify-content: space-between;
    font-family: 'Fontspring-DEMO-modica-regular';
  }

  .submenu.open .submenu-item:nth-child(1){ transition-delay: .04s; opacity:1; transform:none; }
  .submenu.open .submenu-item:nth-child(2){ transition-delay: .08s; opacity:1; transform:none; }
  .submenu.open .submenu-item:nth-child(3){ transition-delay: .12s; opacity:1; transform:none; }
  .submenu.open .submenu-item:nth-child(4){ transition-delay: .16s; opacity:1; transform:none; }
  .submenu.open .submenu-item:nth-child(5){ transition-delay: .20s; opacity:1; transform:none; }
  .submenu.open .submenu-item:nth-child(6){ transition-delay: .24s; opacity:1; transform:none; }

  @media (max-width:420px) {
    .menu-item{ font-size:30px; }
    .menu-item .plus{ font-size:30px; }
    .submenu .submenu-item{ font-size:20px; }
  }
</style>
</head>
<body>
  <div class="phone">
    <header class="logo" id="logoWrapper">
      <img id="mainLogo" src="logo.png" alt="Made in Sud Pizza" class="visible">
      <img id="tempLogo" src="" alt="">
    </header>

    <nav class="menu">
      <!-- Antipasti -->
      <div class="menu-item" data-target="antipastiList"><span class="label">Antipasti</span><span class="plus">+</span></div>
      <div id="antipastiList" class="submenu">
        <div class="submenu-item"><span>Gulash</span><span>10€</span></div>
        <div class="submenu-item"><span>Lumache</span><span>15€</span></div>
        <div class="submenu-item"><span>Polipo Arrosto</span><span>13€</span></div>
        <div class="submenu-item"><span>Cozze Fritte</span><span>10€</span></div>
        <div class="submenu-item"><span>Verdure Grigliate</span><span>7€</span></div>
        <div class="submenu-item"><span>Uccelletti</span><span>6€</span></div>
      </div>

      <!-- Friggitoria -->
      <div class="menu-item" data-target="friggitoriaList"><span class="label">Friggitoria</span><span class="plus">+</span></div>
      <div id="friggitoriaList" class="submenu">
        <div class="submenu-item"><span>Supplì</span><span>2€</span></div>
        <div class="submenu-item"><span>Arancini</span><span>3€</span></div>
      </div>
    </nav>
  </div>

<script>
  const mainLogo = document.getElementById("mainLogo");
  const tempLogo = document.getElementById("tempLogo");

  function fadeZoomLogo(newSrc) {
    tempLogo.src = newSrc;
    tempLogo.classList.remove("visible");
    mainLogo.classList.remove("visible");

    tempLogo.style.zIndex = 2;
    mainLogo.style.zIndex = 1;

    // Forza un reflow per permettere la transizione
    void tempLogo.offsetWidth;

    tempLogo.classList.add("visible");

    setTimeout(() => {
      mainLogo.src = newSrc;
      mainLogo.classList.add("visible");
      tempLogo.classList.remove("visible");
    }, 500);
  }

  document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', () => {
      const targetId = item.getAttribute('data-target');
      const submenu = document.getElementById(targetId);

      // Chiudi altre
      document.querySelectorAll('.submenu').forEach(sm => {
        if (sm !== submenu) {
          sm.classList.remove('open');
          sm.previousElementSibling.classList.remove('open');
          sm.previousElementSibling.querySelector('.plus').textContent = '+';
        }
      });

      // Apri/chiudi selezionata
      if (submenu.classList.contains('open')) {
        submenu.classList.remove('open');
        item.classList.remove('open');
        item.querySelector('.plus').textContent = '+';
      } else {
        submenu.classList.add('open');
        item.classList.add('open');
        item.querySelector('.plus').textContent = '−';

        if (targetId === "antipastiList") {
          fadeZoomLogo("antipasti.png");
        }
      }
    });
  });
</script>
</body>
</html>
