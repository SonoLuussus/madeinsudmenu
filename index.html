<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu senza scroll</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* blocca scroll pagina */
    font-family: Arial, sans-serif;
    background: #eee;
  }
  .phone {
    width: 390px;
    max-width: 100%;
    height: 100vh; /* tutta l'altezza viewport */
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
    background: white;
    overflow: hidden; /* niente scroll */
  }
  nav.menu {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .menu-item {
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    user-select: none;
    padding: 8px;
    background: #ddd;
    border-radius: 5px;
  }
  .menu-item .plus {
    font-weight: normal;
    transition: transform 0.3s ease;
  }
  .menu-item.open .plus {
    transform: rotate(180deg);
  }
  .submenu {
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.4s ease, opacity 0.3s ease;
    background: #f9f9f9;
    padding-left: 15px;
    border-left: 3px solid #aaa;
    border-radius: 0 5px 5px 0;
  }
  .submenu.open {
    opacity: 1;
    max-height: 500px; /* valore alto per contenere */
  }
  .submenu-item {
    padding: 6px 0;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>
  <div class="phone">
    <nav class="menu">
      <div class="menu-item" data-target="antipastiList">Antipasti <span class="plus">+</span></div>
      <div id="antipastiList" class="submenu">
        <div class="submenu-item"><span>Gulash</span><span>10€</span></div>
        <div class="submenu-item"><span>Lumache</span><span>15€</span></div>
      </div>

      <div class="menu-item" data-target="pizzeList">Pizze <span class="plus">+</span></div>
      <div id="pizzeList" class="submenu">
        <div class="submenu-item"><span>Margherita</span><span>5€</span></div>
        <div class="submenu-item"><span>Diavola</span><span>7€</span></div>
      </div>

      <div class="menu-item" data-target="bevandeList">Bevande <span class="plus">+</span></div>
      <div id="bevandeList" class="submenu">
        <div class="submenu-item"><span>Acqua</span><span>1€</span></div>
        <div class="submenu-item"><span>Coca-Cola</span><span>2€</span></div>
      </div>
    </nav>
  </div>

<script>
  const items = document.querySelectorAll('.menu-item');
  items.forEach(item => {
    item.addEventListener('click', () => {
      const targetId = item.getAttribute('data-target');
      const submenu = document.getElementById(targetId);

      if(submenu.classList.contains('open')) {
        // Chiudo
        submenu.classList.remove('open');
        item.classList.remove('open');
        item.querySelector('.plus').textContent = '+';
      } else {
        // Chiudo tutti
        document.querySelectorAll('.submenu').forEach(sm => sm.classList.remove('open'));
        document.querySelectorAll('.menu-item').forEach(mi => {
          mi.classList.remove('open');
          mi.querySelector('.plus').textContent = '+';
        });
        // Apro quello cliccato
        submenu.classList.add('open');
        item.classList.add('open');
        item.querySelector('.plus').textContent = '−';
      }
    });
  });
</script>
</body>
</html>
