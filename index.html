<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Made in Sud - Menu</title>

<style>
  :root {
    --black: #000;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: url('sfondo.jpg') no-repeat center center/cover;
    font-family: 'Fontspring-DEMO-modica-bold', sans-serif;
  }

  @font-face {
    font-family: 'Fontspring-DEMO-modica-bold';
    src: url('fonts/Fontspring-DEMO-modica-bold.otf') format('opentype');
  }

  @font-face {
    font-family: 'Fontspring-DEMO-modica-regular';
    src: url('fonts/Fontspring-DEMO-modica-regular.otf') format('opentype');
  }

  @font-face {
    font-family: 'ArialRoundedMTBold';
    src: url('fonts/Arial Rounded MT Bold.otf') format('opentype');
  }

  .phone {
    width: 390px;
    max-width: 100%;
    margin: 0 auto;
    padding: 18px;
    box-sizing: border-box;
  }

  .logo img {
    width: 100%;
    height: auto;
    display: block;
    transition: opacity 0.28s ease, transform 0.28s ease;
  }

  .logo img.fading {
    opacity: 0;
    transform: scale(0.985);
  }

  .menu {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: calc(100vh - 200px); /* tutti i titoli in una pagina */
  }

  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 26px; /* ridotto per far stare tutti i titoli */
    color: var(--black);
    cursor: pointer;
    padding: 4px 0;
    user-select: none;
  }

  .menu-item .label {
    opacity: 1;
    transform: translateX(0);
  }

  .menu-item .plus {
    font-family: 'ArialRoundedMTBold', sans-serif;
    font-size: 26px;
    font-weight: bold;
    transition: transform 0.28s ease;
    display: inline-block;
  }

  .menu-item.open .plus {
    transform: rotate(180deg);
  }

  .submenu {
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transform: translateY(-6px);
    transition: max-height 0.45s cubic-bezier(.2,.9,.2,1),
                opacity 0.35s ease, transform 0.35s ease;
  }

  .submenu.open {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0);
  }

  .submenu .submenu-item {
    font-family: 'Fontspring-DEMO-modica-regular', sans-serif;
    padding: 4px 0 4px 18px;
    font-size: 18px;
    color: var(--black);
    opacity: 0;
    transform: translateY(6px);
    transition: transform 0.35s ease, opacity 0.35s ease;
  }

  .submenu.open .submenu-item {
    opacity: 1;
    transform: none;
  }
</style>
</head>
<body>
  <div class="phone">
    <header class="logo">
      <img id="mainLogo" src="logo.png" alt="Made in Sud Pizza">
    </header>

    <nav class="menu">
      <div class="menu-item"><span class="label">Antipasti</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Friggitoria</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Pizze</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Pucce</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Taglieri</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Braceria</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Bevande</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Cocktail</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Birre</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Vini</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Caff√® & Amari</span><span class="plus">+</span></div>
      <div class="menu-item"><span class="label">Dolci</span><span class="plus">+</span></div>
    </nav>
  </div>

<script>
  document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', () => {
      const openItem = document.querySelector('.menu-item.open');
      if (openItem && openItem !== item) {
        openItem.classList.remove('open');
      }
      item.classList.toggle('open');
    });
  });
</script>
</body>
</html>
