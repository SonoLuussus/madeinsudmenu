<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Made in Sud - Menu</title>

<style>
  :root {
    --white: #ffffff;
    --black: #000000;
  }

  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: url('sfondo.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Modica Ultra', sans-serif;
  }

  @font-face {
    font-family: 'Modica Ultra';
    src: url('fonts/ModicaUltra.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  .phone {
    position: relative;
    width: 390px;
    max-width: 100%;
    padding: 18px;
    box-sizing: border-box;
  }

  /* Animazione logo */
  .logo img {
    width: 100%;
    height: auto;
    display: block;
    transition: opacity 0.28s ease, transform 0.28s ease;
  }
  .logo img.fading {
    opacity: 0;
    transform: scale(0.985);
  }

  .menu {
    margin-top: 38px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 28px;
    color: var(--black);
    cursor: pointer;
    padding: 10px 0;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    user-select: none;
  }

  .plus {
    font-size: 28px;
    font-weight: bold;
    transition: transform 0.28s ease;
    display: inline-block;
  }
  .menu-item.open .plus {
    transform: rotate(180deg);
  }

  /* Effetto tendina con animazione */
  .submenu {
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transform: translateY(-6px);
    transition: max-height 0.45s cubic-bezier(.2,.9,.2,1), opacity 0.35s ease, transform 0.35s ease;
  }
  .submenu.open {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0);
  }

  .submenu .submenu-item {
    padding: 8px 0 8px 18px;
    font-size: 20px;
    color: var(--black);
    opacity: 0;
    transform: translateY(6px);
    transition: transform 0.35s ease, opacity 0.35s ease;
  }

  .submenu.open .submenu-item:nth-child(1) { transition-delay: .04s; opacity: 1; transform: none; }
  .submenu.open .submenu-item:nth-child(2) { transition-delay: .08s; opacity: 1; transform: none; }
  .submenu.open .submenu-item:nth-child(3) { transition-delay: .12s; opacity: 1; transform: none; }
  .submenu.open .submenu-item:nth-child(4) { transition-delay: .16s; opacity: 1; transform: none; }
  .submenu.open .submenu-item:nth-child(5) { transition-delay: .20s; opacity: 1; transform: none; }

  @media (max-width: 420px) {
    .menu-item { font-size: 24px; }
    .plus { font-size: 24px; }
    .submenu .submenu-item { font-size: 18px; }
  }
</style>
</head>
<body>
  <div class="phone">
    <header class="logo">
      <img id="mainLogo" src="logo.png" alt="Made in Sud Pizza">
    </header>

    <nav class="menu">
      <div id="antipastiToggle" class="menu-item">
        <span>Antipasti</span>
        <span class="plus" id="antipastiPlus">+</span>
      </div>
      <div class="submenu" id="antipastiList">
        <div class="submenu-item">Gulash</div>
        <div class="submenu-item">Lumache</div>
        <div class="submenu-item">Polipo Arrosto</div>
        <div class="submenu-item">Cozze Fritte</div>
        <div class="submenu-item">Verdure Grigliate</div>
      </div>

      <div class="menu-item"><span>Friggitoria</span><span class="plus">+</span></div>
      <div class="menu-item"><span>Braceria</span><span class="plus">+</span></div>
      <div class="menu-item"><span>Pucceria</span><span class="plus">+</span></div>
      <div class="menu-item"><span>Pizze</span><span class="plus">+</span></div>
    </nav>
  </div>

<script>
  (function(){
    const toggle = document.getElementById('antipastiToggle');
    const plus = document.getElementById('antipastiPlus');
    const submenu = document.getElementById('antipastiList');
    const logo = document.getElementById('mainLogo');

    function switchLogo(newSrc){
      logo.classList.add('fading');
      setTimeout(() => { logo.src = newSrc; }, 220);
      setTimeout(() => { logo.classList.remove('fading'); }, 260);
    }

    function openMenu(){
      toggle.classList.add('open');
      submenu.classList.add('open');
      plus.textContent = 'âˆ’';
      switchLogo('antipasti.png');
    }

    function closeMenu(){
      toggle.classList.remove('open');
      submenu.classList.remove('open');
      plus.textContent = '+';
      switchLogo('logo.png');
    }

    toggle.addEventListener('click', () => {
      if(submenu.classList.contains('open')) closeMenu();
      else openMenu();
    });
  })();
</script>
</body>
</html>
