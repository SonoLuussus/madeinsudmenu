<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Made in Sud - Menu</title>

<style>
  :root {
    --white: #ffffff;
    --black: #000000;
  }

  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: url('sfondo.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .phone {
    position: relative;
    width: 390px;
    max-width: 100%;
    padding: 18px;
    box-sizing: border-box;
    background: none;
    overflow: hidden;
  }

  @font-face {
    font-family: 'Modica Ultra';
    src: url('fonts/ModicaUltra.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  .logo img {
    width: 100%;
    height: auto;
    display: block;
    transition: opacity 0.3s ease;
  }

  .menu {
    margin-top: 38px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Modica Ultra', sans-serif;
    font-size: 28px;
    color: black;
    cursor: pointer;
    padding: 10px 0;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    user-select: none;
  }

  .plus {
    font-size: 28px;
    font-weight: bold;
    transition: transform 0.3s ease;
  }

  /* Effetto tendina */
  .submenu {
    max-height: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-left: 10px;
    opacity: 0;
    transition: max-height 0.4s ease, opacity 0.4s ease;
  }

  .submenu.open {
    max-height: 500px; /* abbastanza grande per contenere tutto */
    opacity: 1;
  }

  .submenu span {
    font-family: 'Modica Ultra', sans-serif;
    font-size: 20px;
    color: black;
  }

  .menu a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Modica Ultra', sans-serif;
    font-size: 28px;
    color: black;
    text-decoration: none;
    padding: 10px 0;
    border-bottom: 1px solid rgba(0,0,0,0.1);
  }

  @media (max-width: 420px) {
    .menu-item, .menu a { font-size: 24px; }
    .plus { font-size: 24px; }
    .submenu span { font-size: 18px; }
  }
</style>
</head>
<body>
  <div class="phone">
    <header class="logo">
      <img id="mainLogo" src="logo.png" alt="Made in Sud Pizza">
    </header>
    <nav class="menu">
      <div id="antipastiToggle" class="menu-item">
        <span>Antipasti</span>
        <span class="plus" id="antipastiPlus">+</span>
      </div>
      <div class="submenu" id="antipastiList">
        <span>Gulash</span>
        <span>Lumache</span>
        <span>Polipo Arrosto</span>
        <span>Cozze Fritte</span>
        <span>Piatto Verdure Grigliate</span>
      </div>

      <a href="friggitoria.html">
        <span>Friggitoria</span>
        <span class="plus">+</span>
      </a>
      <a href="braceria.html">
        <span>Braceria</span>
        <span class="plus">+</span>
      </a>
      <a href="pucceria.html">
        <span>Pucceria</span>
        <span class="plus">+</span>
      </a>
      <a href="pizze.html">
        <span>Pizze</span>
        <span class="plus">+</span>
      </a>
    </nav>
  </div>

<script>
  const antipastiToggle = document.getElementById('antipastiToggle');
  const antipastiList = document.getElementById('antipastiList');
  const antipastiPlus = document.getElementById('antipastiPlus');
  const mainLogo = document.getElementById('mainLogo');

  antipastiToggle.addEventListener('click', () => {
    const isOpen = antipastiList.classList.contains('open');

    if (isOpen) {
      antipastiList.classList.remove('open');
      antipastiPlus.textContent = '+';
      antipastiPlus.style.transform = 'rotate(0deg)';
      mainLogo.style.opacity = 0;
      setTimeout(() => {
        mainLogo.src = 'logo.png';
        mainLogo.style.opacity = 1;
      }, 300);
    } else {
      antipastiList.classList.add('open');
      antipastiPlus.textContent = 'âˆ’';
      antipastiPlus.style.transform = 'rotate(180deg)';
      mainLogo.style.opacity = 0;
      setTimeout(() => {
        mainLogo.src = 'Antipasti.png';
        mainLogo.style.opacity = 1;
      }, 300);
    }
  });
</script>
</body>
</html>
